# Default is 8081
port = 8080

# The size of the executor thread pool (that can handle blocking back-end processing).
executor.threadPool.size = 20

# The base URL, used as a prefix for links returned in data
# default is http://localhost:<port>
base.url = http://localhost:8080
redis.url = localhost
redis.port = 6379
redis.timeout = 10000000
jdbc.uri = jdbc:mysql://localhost:3306/logservice
jdbc.user = root
jdbc.password = root
jdbc.dbname=logservice

flyway.location: classpath:/db

elasticsearch.host = localhost
elasticsearch.schema = http
elasticsearch.port = 9200